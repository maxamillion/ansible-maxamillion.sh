---
# main.yml - configure iptables
#

- name: Disable firewalld
  service: >
    name=firewalld
    state=stopped
    enabled=no

- name: Copy iptables rules
  copy: src=iptables dest=/etc/sysconfig/iptables
  notify:
    - restart iptables

- name: Start and Enable iptables
  service: name=iptables state=started enabled=yes
